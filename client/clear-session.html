<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Session - News Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center p-5">
                        <i class="fas fa-trash fa-3x text-danger mb-3"></i>
                        <h2>Session Cleared!</h2>
                        <p class="text-muted">All login data has been removed from your browser.</p>
                        <div class="alert alert-success mt-3" id="message">
                            ✅ localStorage cleared<br>
                            ✅ Session data removed
                        </div>
                        <a href="index.html" class="btn btn-primary mt-3">
                            <i class="fas fa-home"></i> Go to Home
                        </a>
                        <a href="register.html" class="btn btn-success mt-3">
                            <i class="fas fa-user-plus"></i> Register New Account
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script>
        // Clear all localStorage data
        localStorage.clear();
        console.log('✅ All session data cleared');
    </script>
</body>
</html>
